<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Page</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 

  <link rel="stylesheet" href="register.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black;">
    <a href="index.html" class="navbar-brand" img>Texas Standard Fuel Inc</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
      </ul>
    </div>

  </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Registration Form</h5>
              <form class="form-signin" action="index.html" method="get">
                <div class="form-label-group">
                   <label for="inputUserame">Username</label>
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus />
                </div>
                <br>
                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
                 
                </div>
                <div class="form-label-group">
                    <br>
                </div>
                <button class="btn btn-lg btn-primary btn-block " type="submit">Register</button>
                <hr class="my-4">          
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      <footer class="container-fluid text-center">
    <img class="img-rounded" width="150" height="150" src="tsfuel.png"><p>Texas Standard Fuel Inc.</p>
</footer>
  </body>
</html>
