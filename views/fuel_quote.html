<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fuel Quote</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel ="stylesheet" href="fuel_quote.css">
</head>
<body>
    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="editProfile.html">Profile</a>
        <a class="active" href="fuel_quote.html">Fuel Quote Form</a>
        <a href="history.html">Quote History</a>
             <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
      </div>
       
     
<div id="container">
    <h3 style="color:rgb(255, 73, 1)" > Fuel Quote  </h3>
 <form id="form" action="history.html" method="get"> 
<label for="gallons_quantity" class="control-label">Gallons Requested</label>
            <input type=number class="form-control" id="gallons_requested_id"
                name="gallons_requested" min ="0" step=any placeholder="100.00" required=true />
<br>

<div class="form-group">
            <label for="delivery_address_id" class="control-label">Delivery Address</label>
            <input type="text" class="form-control"
                id="delivery_address_id" name="delivery_address" value="Delivery Address" readonly/>
        </div>

        <div class="form-group">
            <label for="delivery_d" class="control-label">Delivery Date</label>
            <input type="date" id="delivery_d" name="Date" required=true /> 
        </div>
    

           <div class="form-group">
                <label for="price_id" class="control-label">Suggested Price per Gallon</label>
                <input type="text" class="form-control"
                    id="price_id" name="price" value="numeric non-editable, price will be calculated by pricing module" readonly/>
            </div>

        <div class="form-group">
            <label for="total_id" class="control-label">Amount Due</label>
            <input type="text" class="form-control"
                id="total_id" name="price" value="calculated: gallons * price" readonly/>
        </div>

    <div class="form-group">
            
            <button type="submit" class="btn btn-primary">Request</button>
        </div>
        </div>

        <footer class="container-fluid text-center">
            <img class="img-rounded" width="100" height="90" src="tsfuel.png"><p>Texas Standard Fuel Inc.</p>
        </footer>

</body>
</html>
